<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Meu Site</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h2 class="mb-4 text-center">Formulário de Cadastro</h2>
    <form action="sucesso.html" method="GET" class="row g-3">

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <div class="col-md-6">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>

      <div class="col-md-6">
        <label for="data" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Gênero</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="masculino" name="genero" value="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="feminino" name="genero" value="feminino">
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Interesses</label><br>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="tecnologia" name="interesses" value="Tecnologia">
          <label class="form-check-label" for="tecnologia">Tecnologia</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="esportes" name="interesses" value="Esportes">
          <label class="form-check-label" for="esportes">Esportes</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="musica" name="interesses" value="Música">
          <label class="form-check-label" for="musica">Música</label>
        </div>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>
  </main>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Meu Site Bootstrap</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
